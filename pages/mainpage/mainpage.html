<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./calendar.js"></script>
    <title>Todo</title>
  </head>
  <body>
    <div class="main-container">
      <div class="todo-container">
        <div class="day-container">
          <div id="main-year"></div>
          <div id="main-day"></div>
          <div id="main-date"></div>
        </div>
        <div class="todo-input-box">
          <div class="todo-box">
            <ul id="todo-list"></ul>
          </div>
          <div class="add-container">
            <input type="text" id="todo-input" onkeydown="inputCheck()" />
            <button id="input-btn" onclick="clickBtn()">SUBMIT</button>
          </div>
        </div>
      </div>
      <div class="calendar-container">
        <div class="middle-box">
          <div class="calendar-header">
            <button class="next-btn" id="prevBtn">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button class="next-btn" id="nextBtn">&gt;</button>
          </div>
          <div class="body-container">
            <div class="calendar-days">
              <div class="day">SUN</div>
              <div class="day">MON</div>
              <div class="day">TUE</div>
              <div class="day">WED</div>
              <div class="day">THU</div>
              <div class="day">FRI</div>
              <div class="day">SAT</div>
            </div>
            <div class="calendar-dates" id="calendarDates"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
